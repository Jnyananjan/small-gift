<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//Bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-family: 'Didot', serif;
            font-size: 2.8em;
            font-weight: bold;
            color: #F6E6C2;
        }

        .scan-btn {
            display: inline-block;
            margin-top: 143px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Didot', serif;
            font-weight: bold;
            color: #FFF59D; /* Mid-light yellow */
            background: #7e9286;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            opacity: 0.85; /* 69% transparent */
        }

        .scan-btn:hover {
            background: #6c7f76; /* Slightly darker on hover */
            color: #FFEE58; /* Brighter yellow on hover */
            opacity: 1; /* Fully visible on hover */
        }
    </style>
</head>
<body>

    <div>
        <h1>Scan The photos To See Magic</h1>
        <a href="scan.html" class="scan-btn">Scan Now</a>
    </div>

    <script>
        function requestFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            setTimeout(() => {
                requestFullScreen(); // Activate fullscreen automatically
            }, 500); // Small delay to ensure page loads properly
        };
    </script>

</body>
</html>
